<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/corporative-alt?styles=53252" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/corporative-alt?styles=53252');
</style>

</head>
<body>
    <div class="con">
        <nav class="navigation">
            <ul>
                <li><a href="#">
                    <span class="title"><img src="Group 31.png" alt=""><span class="txt">v.01</span></span></a>
                </li>

                <li><a href="#"><span class="out"><span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span></span>
                    <span class="title">Dashboard</span></a>
                </li>
                <li><a href="#"><span class="out"><span class="icon"><ion-icon name="cube-outline"></ion-icon></span></span>
                    <span class="title">Fee Management</span></a>
                </li>
                <li><a href="#"><span class="out"><span class="icon"><ion-icon name="person-outline"></ion-icon></span></span>
                    <span class="title">Students</span></a>
                </li>
                <li><a href="#"><span class="out"><span class="icon"><ion-icon name="wallet-outline"></ion-icon></span></span>
                    <span class="title">Disbursal</span></a>
                </li>
                <li><a href="#"><span class="out"><span class="icon"><ion-icon name="ribbon-outline"></ion-icon></span></span>
                    <span class="title">Promote</span></a>
                </li>
                <li><a href="#"><span class="out"><span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span></span>
                    <span class="title">Help</span></a>
                </li>
            </ul>
        </nav>
    </div>
    <section class="sec1">
        <div class="topbar">
            <!-- Toggle -->
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </div>
        <div class="top">
            <div class="class"></div>
                        <!-- search -->
            <div class="search">
                <label for="">
                    <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
                    <input type="text" placeholder="Search here">
                </label>
            </div>
            <!-- userimg -->
            <div class="user">
                <img src="icons8-male-user-100.png" alt="">
            </div>
        </div>
    </section>
    <section class="sec2">
        <div class="inner">
            <div class="con1"><span class="f">DAV Public School, Bhilai</span></div>
            <div class="con2">
                <div class="box1">
                    <div class="f1"><div class="one"></div></div>
                    <div class="f2"></div>
                </div>
                <div class="box2">
                    <div class="f1"><div class="one"></div></div>
                    <div class="f2"></div>
                </div>
                <div class="box3">
                    <div class="f1"><div class="one"></div></div>
                    <div class="f2"></div>
                </div>
            </div>
            <div class="con3">
                <div class="sore1"></div>
                <div class="sore2"></div>
                <div class="sore3"></div>
                <div class="sore4"></div>
            </div>
            <div class="con4">
                <div class="graph1"></div>
                <div class="graph2"></div>
            </div>
            <div class="con5">
                <div class="record1"></div>
                <div class="record2"></div>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.sec1');

    toggle.onclick = function(){
         navigation.classList.toggle('active');
         main.classList.toggle('active');
    }

</script>
</body>
</html>
